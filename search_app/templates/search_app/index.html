{% extends 'search_app/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<form class="form-horizontal mt-4" action="{% url 'search' %}" method="GET">
    {% csrf_token %}
    <div class="form-row">
        <div class="form-group col-md-8">
            {{ form.query |as_crispy_field }}
        </div>
        <div class="form-group col-md-2">
            <button class="btn btn-success m-auto">Rechercher</button>
        </div>
    </div>
    <hr/>
    </div>
    <!-- <div class="form-group">
        <button class="btn btn-success m-auto">Rechercher</button>
    </div> -->
    </div>
</form>

{% endblock %}
